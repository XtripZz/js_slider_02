<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js_slider</title>
</head>

<body>
    <div class="container">
        <div id="my-slider">
            <button class="slider-buttons" id="slider-back-button"><img src="img/back.png" width="30" alt=""></button>
            <div id="slider-screen">
                <div id="line-of-images">
                    <img src="img/hero1.png">
                    <img src="img/hero2.png">
                    <img src="img/hero3.png">
                    <img src="img/hero4.png">
                    <img src="img/hero5.png">
                    <img src="img/hero6.png">
                </div>
            </div>
            <button class="slider-buttons" id="slider-next-button"><img src="img/next.png" alt=""></button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
